<script>
	
var firstvalue=0;
var secondvalue=0;
var tempvalue=0;
var values=0;
var operator="";

var count=0;

function numberDisplay(num)
{
	if(firstvalue!=null&&firstvalue!=0&&tempOper!=null&&tempOper!="")
	{	
		document.getElementById("area").value+=	num;
		secondvalue=Number(document.getElementById("area").value);
		operate="";
	}
	else
	{
		document.getElementById("area").value+=	num;
		firstvalue=Number(document.getElementById("area").value);
	}
	tempvalue=operations(tempOper);
}
function operations(operate)
{
	if(secondvalue!=0&&operate=="+")
	{
		values=firstvalue+secondvalue;
		firstvalue=values;
		return values;
	}
	if(secondvalue!=0&&operate=="-")
	{
		values=firstvalue-secondvalue;
		alert(values);
		firstvalue=values;
		return values;
	}
	if(secondvalue!=0&&operate=="*")
	{
		if(operate[1]=='-')
		{	
			values=firstvalue*(-secondvalue);
			alert(values);
			firstvalue=values;
			return values;
		}
		if(!operate[1])
		{
			values=firstvalue*secondvalue;
			firstvalue=values;
			return values;
		}
	}
	if(secondvalue!=0&&operate=="/")
	{
		if(operate[1]=='-'||operate[1]=='+/')
		{
			values=firstvalue/(-secondvalue);
			alert(values);
			firstvalue=values;
			return values;
		}
		if(!tempOper[1])
		{
			values=firstvalue/secondvalue;
			alert(values);
			firstvalue=values;
			return values;
		}	
	}
}

function getOperator(oper)
{
	count++;
	operate+=document.getElementById(oper).value;
	tempOper=operate;
	if(firstvalue>0||firstvalue<0)
	{	
		document.getElementById(oper).style.backgroundColor="red";
		operator=oper;
		clean();
	}
	if(!document.getElementById("equal").onclick)
	{
		while(true)
		{	
			document.getElementById(oper).style.backgroundColor="red";
		}	
	}
	if(operate[0]=='+'&&operate[1]=='-')
	{
		document.getElementById("area").value+=	operate[1];
		firstvalue=Number(document.getElementById("area").value);
		document.getElementById(operator).style.backgroundColor="orange";
		document.getElementById(operator).addEventListener("mouseout",function(){
			document.getElementById(operator).style.backgroundColor="orange";
		});
		document.getElementById(operator).addEventListener("mouseover",function(){
			document.getElementById(operator).style.backgroundColor="grey";
		});
	}
	if(operate[0]=='-'&&operate[1]=='+'||operate[0]=='*'&&operate[1]=='/'||operate[0]=='/'&&operate[1]=='*')
	{
		document.getElementById(operate[0]).style.backgroundColor="orange";
		document.getElementById(operate[0]).addEventListener("mouseout",function(){
			document.getElementById(operate[0]).style.backgroundColor="orange";
		});
		document.getElementById(operate[0]).addEventListener("mouseover",function(){
			document.getElementById(operate[0]).style.backgroundColor="grey";
		});
		document.getElementById(oper).style.backgroundColor="red";
	}
	if(operate[0]=='*'&&operate[1]=='+'||operate[0]=='/'&&operate[1]=='+')
	{
		document.getElementById(operate[1]).style.backgroundColor="orange";
		document.getElementById(operate[1]).addEventListener("mouseout",function(){
			document.getElementById(operate[1]).style.backgroundColor="orange";
		});
		document.getElementById(operate[1]).addEventListener("mouseover",function(){
			document.getElementById(operate[1]).style.backgroundColor="grey";
		});
		document.getElementById(operate[0]).style.backgroundColor="red";	
	}	
	if(operate[0]=='-'&&operate[1]=='-')
	{
		document.getElementById("area").value+=	operate[1];
		firstvalue=Number(document.getElementById("area").value);
	}
	
	if(operate[0]=='+'&&operate[1]=='+')
	{
		clean();
	}
	if(count>2&&operate[1]!='-')
	{
		operating=operate.length;
		for(i=0;i<operating-1;i++)
		{	
		document.getElementById(operate[i]).style.backgroundColor="orange";
		document.getElementById(operate[i]).addEventListener("mouseout",function(){
			document.getElementById(operate[i]).style.backgroundColor="orange";
		});
		document.getElementById(operate[i]).addEventListener("mouseover",function(){
			document.getElementById(operate[i]).style.backgroundColor="grey";
		});
		}
		document.getElementById(operate[operating-1]).style.backgroundColor="red";
		tempOper=operate[operating-1];
		alert(tempOper);
	}
	if(count>2&&operate[1]=='-')
	{
		return tempOper;
	}	
	if(operate[1]=='-')
	{
		return operate;
	}	
	if(operate[0]=='+'&&operate[1]=='*'||operate[0]=='-'&&operate[1]=='*'||operate[0]=='+'&&operate[1]=='/'||operate[0]=='-'&&operate[1]=='/')
	{
		document.getElementById(operate[0]).style.backgroundColor="orange";
		document.getElementById(operate[0]).addEventListener("mouseout",function(){
			document.getElementById(operate[0]).style.backgroundColor="orange";
		});
		document.getElementById(operate[0]).addEventListener("mouseover",function(){
			document.getElementById(operate[0]).style.backgroundColor="grey";
		});
		document.getElementById(oper).style.backgroundColor="red";
	}
	
	if(firstvalue==0&&operate=="-")
	{
		document.getElementById("area").value+=	operate;
		firstvalue=Number(document.getElementById("area").value);
	}	
}
